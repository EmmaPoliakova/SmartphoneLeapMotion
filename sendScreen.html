<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
        
        
    </head>
    <body>
        <h1>Peer-to-Peer Cue System --- Sender</h1>

        <table class="control">
            <tr>
                <td class="title">Status:</td>

            </tr>
            <tr>
                <td>
                    <span style="font-weight: bold">ID: </span>
                    <input type="text" id="receiver-id" title="Input the ID from receive.html">
                    <button id="connect-button">Connect</button>
                </td>
                </tr>
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>
            

        </table>

         <div class="container">
             <canvas class="input_canvas" style="border:1px solid #000000;"></canvas>
                          
         </div>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

        <script type="text/javascript">         
                
           

            
            (function () {

                var lastPeerId = null;
                var peer = null; // own peer object
                var conn = null;
                var recvIdInput = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                

                const queryString = window.location.search;             
                const urlParams = new URLSearchParams(queryString);
                const id = urlParams.get('id')
     


            var ongoingTouches = [];
            var canvasElement = document.getElementsByClassName('input_canvas')[0];
            canvasElement.setAttribute('width', window.innerWidth);
            canvasElement.setAttribute('height', window.innerHeight);
            var canvasCtx = canvasElement.getContext('2d');

            function startup() {
                canvasElement.addEventListener("touchstart", handleStart, false);
                canvasElement.addEventListener("touchend", handleEnd, false);
                canvasElement.addEventListener("touchcancel", handleCancel, false);
                canvasElement.addEventListener("touchmove", handleMove, false);
            }

            document.addEventListener("DOMContentLoaded", startup);

            function copyTouch({ identifier, pageX, pageY }) {
                return { identifier, pageX, pageY };
            }

            function ongoingTouchIndexById(idToFind) {
            for (var i = 0; i < ongoingTouches.length; i++) {
                var id = ongoingTouches[i].identifier;

                if (id == idToFind) {
                return i;
                }
            }
            return -1;    // not found
            }


            function handleStart(evt) {
                evt.preventDefault();
                console.log("touchstart.");
                var touches = evt.changedTouches;

                for (var i = 0; i < touches.length; i++) {
                    console.log("touchstart:" + i + "...");
                    ongoingTouches.push(copyTouch(touches[i]));
                    //console.log(touches[i].pageX, touches[i].pageY)
                    passCoordinates(touches[i]); 

                    }
                }
                function handleMove(evt) {
                    evt.preventDefault();
                    var touches = evt.changedTouches;

                    for (var i = 0; i < touches.length; i++) {
                        var idx = ongoingTouchIndexById(touches[i].identifier);

                        if (idx >= 0) {
                            console.log("continuing touch "+idx);
                            console.log("ctx.moveTo(" + ongoingTouches[idx].pageX + ", " + ongoingTouches[idx].pageY + ");");
                            passCoordinates(ongoingTouches[idx]); 
                            ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
                        } else {
                            console.log("can't figure out which touch to continue");
                            }
                        }
                    }

                    function handleEnd(evt) {
                        evt.preventDefault();
                        //log("touchend");
                        var touches = evt.changedTouches;

                        for (var i = 0; i < touches.length; i++) {
                            var idx = ongoingTouchIndexById(touches[i].identifier);

                            if (idx >= 0) {
                            ongoingTouches.splice(idx, 1);  // remove it; we're done
                            } else {
                            console.log("can't figure out which touch to end");
                            }
                        }
                        }


                    function handleCancel(evt) {
                        evt.preventDefault();
                        console.log("touchcancel.");
                        var touches = evt.changedTouches;

                        for (var i = 0; i < touches.length; i++) {
                            var idx = ongoingTouchIndexById(touches[i].identifier);
                            ongoingTouches.splice(idx, 1);  // remove it; we're done
                        }
                        }




                function passCoordinates(coords){
                    if (conn && conn.open) {
                            var msg = [coords.pageX/window.innerWidth, coords.pageY/window.innerHeight]; 
                            console.log(msg);
                            conn.send(msg);
                        } else {
                            console.log('Connection is closed');
                        }
                }


                
                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        join();
                    });
                    peer.on('connection', function (c) {
                        // Disallow incoming connections
                        c.on('open', function() {
                            c.send("Sender does not accept incoming connections");
                            setTimeout(function() { c.close(); }, 500);
                        });
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Create the connection between the two Peers.
                 *
                 * Sets up callbacks that handle any events related to the
                 * connection and data received on it.
                 */
                function join() {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }

                    // Create connection to destination peer specified in the input field
                    conn = peer.connect(id, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        status.innerHTML = "Connected to: " + conn.peer;
                        console.log("Connected to: " + conn.peer);

                        // Check URL params for comamnds that should be sent immediately
                        var command = getUrlParam("command");
                        if (command)
                            conn.send(command);
                    });
                    // Handle incoming data (messages only since this is the signal sender)
                    conn.on('data', function (data) {
                        addMessage("<span class=\"peerMsg\">Peer:</span> " + data);
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection closed";
                    });
                };

                /**
                 * Get first "GET style" parameter from href.
                 * This enables delivering an initial command upon page load.
                 *
                 * Would have been easier to use location.hash.
                 */
                function getUrlParam(name) {
                    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                    var regexS = "[\\?&]" + name + "=([^&#]*)";
                    var regex = new RegExp(regexS);
                    var results = regex.exec(window.location.href);
                    if (results == null)
                        return null;
                    else
                        return results[1];
                };

              
               
                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                };

               
                // Since all our callbacks are setup, start the process of obtaining an ID
                initialize();


           
            })();


        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">

        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

        <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
        
        <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
        <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
        <!-- Alternatively you can use the WASM backend: <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->
        
        <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>

        <link rel="stylesheet" href="style.css">
        <style>

  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */

}

        </style>
    </head>
    <body>
        
        <table class="display">
            <tr>
                <td class="title">Status:</td>
            </tr>
            <td>
                <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID:</div>
                </td>
                
      
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>
            
        </table>

        <center>
        <div id="qrbox" class="modal">

            <div class="modal-content">
                <p> Scan the qr code to connect your device.</p>
                <div id="qrcode"></div>
            
            </div>
          
          </div>
        </center>
          

        
        <div class="container">   
            <video class="output_video" width="auto", height="auto"></video>
            
        </div>

        <canvas id="myCanvas"  style="border:1px solid #000000;"></canvas>

       

      

 
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script type="text/javascript">
            (function () {

                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                
                var popupBox = document.getElementById("qrbox");
                var span = document.getElementsByClassName("close")[0];
                                
                const videoElement = document.getElementsByClassName('output_video')[0];
                var canvas=document.getElementById("myCanvas");
                canvas.setAttribute('width', window.innerWidth);
                canvas.setAttribute('height', window.innerHeight);
                ctx = canvas.getContext("2d");
                

                var targetX = 0,
                targetY = 0,
                x = 10,
                y = 10,
                velX = 0,
                velY = 0,
                speed = 10;

                let model; 

                function update(){
                    var tx = targetX - x,
                        ty = targetY - y,
                        dist = Math.sqrt(tx*tx+ty*ty),
                        rad = Math.atan2(ty,tx),
                        angle = rad/Math.PI * 180;

                        velX = (tx/dist)*speed,
                        velY = (ty/dist)*speed;

                        x += velX
                        y += velY

                        ctx.clearRect(0,0,canvas.width,canvas.height);
                        ctx.beginPath();
                        ctx.arc(x,y,20,0,Math.PI*2);
                        ctx.fill();

                    //setTimeout(update,2);
                }

                update();
                


                async function main() {
                    // Load the MediaPipe handpose model.

                    model = await handpose.load();
                    // Pass in a video stream (or an image, canvas, or 3D tensor) to obtain a
                    // hand prediction from the MediaPipe graph.
                    //setTimeout(update,10);
                  
                        async function frameLandmarks() {
                           
                            const predictions = await model.estimateHands(videoElement);
                            if (predictions.length > 0) {
                            const result = predictions[0].landmarks; 
                            //console.log(result);
                            targetX = result[8][0]*3;
                            targetY = result[8][1]*1.5; 
                            //console.log(targetX);
                            //console.log(targetY); 
                            update();
                                                  
                            }
                            setInterval(frameLandmarks, 5);
                            //requestAnimationFrame(frameLandmarks);
                        };

                        frameLandmarks();
                        };
                    
                

                var widthV = 1280;
                var heightV = 720;


                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                 function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = "ID: " + peer.id;
                        status.innerHTML = "Awaiting connection...";
                        new QRCode(document.getElementById("qrcode"), "https://emmapoliakova.github.io/SmartphoneLeapMotion/sendVideo.html?id=" + peer.id);
                        popupBox.style.display = "block";
                    });
                    peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }

                        conn = c;
                        console.log("Connected to: " + conn.peer);
                        status.innerHTML = "Connected";
                        popupBox.style.display = "none";
                        ready();

                        var getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                        peer.on('call', function(call) {
                        getUserMedia({video: false, audio: true}, function() {
                            call.answer(); // Answer the call with an A/V stream.
                            call.on('stream', function(remoteStream) {
                                setRemoteStream(remoteStream)
                            });
                        });
                });
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };


                function setRemoteStream(stream){
   
                    var video = videoElement;
                    video.srcObject = stream;
                    video.play();
                    main();
                    //setInterval(main, 10);
                    //window.requestAnimationFrame(logPredictions);                  
                    } 

                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready() {
                    conn.on('data', function (data) {
                        console.log("Data recieved");
                        var cueString = "<span class=\"cueMsg\">Cue: </span>";
                            addMessage("<span class=\"peerMsg\">Peer: </span>" + data);
                           
                    
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                    });
                }

                
                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                }


                initialize();
            })();
        </script>
    </body>
</html>
